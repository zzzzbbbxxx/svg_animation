        .sns_opr_gap {
            margin-left: 4px
        }

        .sns_opr_gap:empty {
            margin-left: 0
        }

        .rich_media_tool {
            font-size: 15px;
            margin-top: 15px;
            line-height: 32px
        }

        .rich_media_tool .meta_primary,
        .rich_media_tool .meta_extra {
            float: none
        }

        .rich_media_tool .meta_primary {
            margin-right: 20px
        }

        .rich_media_tool .meta_extra {
            margin-left: 20px;
            color: #576b95
        }

        .rich_media_tool .meta_praise {
            min-width: 0;
            color: #576b95
        }

        .rich_media_tool .meta_praise i {
            margin-right: 5px
        }

        .rich_media_tool > .weui-flex + .weui-flex {
            position: relative
        }

        .rich_media_tool > .weui-flex + .weui-flex:before {
            content: "";
            content: " ";
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            height: 1px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            -webkit-transform-origin: 0 0;
            transform-origin: 0 0;
            -webkit-transform: scaleY(0.5);
            transform: scaleY(0.5);
            display: none
        }

        .rich_media_tool .weui-flex__item {
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            min-width: 0;
            -webkit-flex-wrap: wrap;
            flex-wrap: wrap
        }

        .rich_media_tool .weui-flex__item .meta_primary:last-child {
            margin-right: 0
        }

        .rich_media_tool .sns_opr_area {
            padding-top: 8px;
            line-height: 28px
        }

        .rich_media_tool .sns_opr_overflow {
            padding-top: 20px;
            padding-bottom: 8px
        }

        .rich_media_tool .sns_opr_overflow .sns_opr_gap {
            margin-left: 0
        }

        .rich_media_tool .sns_opr_overflow .sns_opr_btn {
            white-space: normal;
            word-wrap: break-word;
            -webkit-hyphens: auto;
            -ms-hyphens: auto;
            hyphens: auto;
            line-height: 1.2;
            max-width: 100%
        }

        .rich_media_tool .sns_opr_overflow .sns_opr_btn:before {
            display: block;
            margin: 0 auto 4px
        }

        .rich_media_tool .sns_opr_overflow .sns_opr_btn .sns_opr_gap {
            display: inline-block;
            vertical-align: top;
            max-width: 100%
        }

        .rich_media_tool .sns_opr_overflow .sns_opr_btn .sns_opr_gap:first-child {
            margin-left: 0
        }

        .rich_media_tool .sns_opr_overflow > .weui-flex__item:first-child {
            -webkit-box-flex: 0;
            -webkit-flex: 0 0 50%;
            flex: 0 0 50%
        }

        .rich_media_tool .sns_opr_overflow > .weui-flex__item:first-child .meta_primary {
            width: calc((90% - 20px) / 2)
        }

        .rich_media_tool .sns_opr_overflow .meta_extra {
            width: calc(25% - 20px);
            text-align: right
        }

            -webkit-flex-shrink: 0;
